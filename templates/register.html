{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/register-style.css' %}">
</head>
<body>

    <div class="main">

        <div class="container">
            <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" class="logo-register"  alt=""></a>
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Create an Account with us :)</h2>
                <div class="form-group-1">
{#                    <input type="text" name="title" id="title" placeholder="Title" required />#}
                    <input type="text" name="name" id="name" placeholder="Your Name" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="password" name="password" id="password" placeholder="Password" required />
                    <input type="password" name="re_password" id="re_password" placeholder="Re Enter Password" required />
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Register" />
                </div>
                <span class="label-agree-term"><span><span></span></span>Already have an Account?  <a href="#" class="term-service">Login</a></span>
                 <p style="color: black; padding-left: 40px"><a href="{% url 'home' %}">Back home</a></p>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
